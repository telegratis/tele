<script type="text/javascript">
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
	var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var getURL = getParameterByName('get');
if (getURL == "#") {alert('Vuelve a la pagina anterior');}
if (getURL == "") {location.href="https://telegratis.online/";}
</script>	
<div id="vid" class="embed-responsive-item"></div>
<!--<script>if(self == top) top.location.href = "https://canal.cablegratis.online";</script>-->
<script type="text/javascript">	
player = new Clappr.Player({
  source: atob(getURL),
  shakaConfiguration: {
    drm: {
    servers: {
      'com.widevine.alpha': 'https://telegratis.webcindario.com/cvtele.php',
    }
  }
  },
  autoPlay: false, 
  mute: false, 
  height: '100%',
  width: '100%',
  plugins: [DashShakaPlayback],  
  parentId: "#vid"
});
</script>
